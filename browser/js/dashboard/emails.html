  <div class="panel panel-default" >
    <div class="panel-heading">
      <span class="panel-title">Send emails</span>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <button class="btn btn-default">Import contact list</button>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="{{user.name}}">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="{{user.email}}">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="5" placeholder="{{user.description}}"></textarea>
      </div>
      <div class="form-group">
        <label>Old password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>New password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm new password</label>
        <input type="password" class="form-control">
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" ng-click="editProfile()">Update profile</button>
    </div>
  </div>
  <accordion>
    <accordion-group heading="Delete account" panel-class="panel-danger">
      <p>Are you sure you want to delete your account?</p>
      <button class="btn btn-danger">Yes</button>
    </accordion-group>
  </accordion>
