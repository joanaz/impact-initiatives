<section>
  <div class="container top-padding">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <div class="list-group-item thumbnail">
            <img class="img-rounded" src="{{user.photo}}" height="250" width="250">
            <div class="caption">
              <center><h3>{{user.name}}</h3></center>
              <center><span>{{user.email}}</span></center>
              <center><h5>
              <span class="glyphicon glyphicon-star"></span>
              {{user.role}}</h5>
              </center>
            </div>
          </div>
          
          <a class="list-group-item" ui-sref-active="active" ui-sref="{{item.state}}" ng-show="user.role==item.role || item.role=='all'" ng-repeat="item in items">{{item.label}}</a>
          
        </div>
      </div>
      <div class="col-md-9">
        <ui-view></ui-view>
      </div>
    </div>
  </div>
</section>
