<div class="panel panel-default" >
  <div class="panel-heading">
    <span class="panel-title">Send emails</span>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <button class="btn btn-default">Import contact list</button>
    </div>
    <div class="form-group">
      <label>Subject</label>
      <input type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label>Text</label>
      <textarea class="form-control" rows="25" placeholder=""></textarea>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-default" ng-click="send()">Send</button>
  </div>
</div>
