<div class="panel panel-default" >
  <div class="panel-heading">
    <span class="panel-title">Edit Profile</span>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <button class="btn btn-default">Upload new photo</button>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="{{user.name}}">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="{{user.email}}">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="2" placeholder="{{user.description}}"></textarea>
    </div>
    <div class="form-group">
      <label>Details</label>
      <textarea class="form-control" rows="8" placeholder="{{user.details}}"></textarea>
    </div>

    </div>
    <div class="form-group">
      <label>Confirm new password</label>
      <input type="password" class="form-control">
    </div> -->
  </div>
  <div class="panel-footer">
    <button class="btn btn-info" ng-click="editProfile()">Update profile</button>
  </div>
</div>
