<div class="container">
{{company}}
<div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h1>465</h1>
        <h5>total reviews</h5>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h1>84%</h1>
        <h5>positive sentiment</h5>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star-o text-warning"></i>
        <h5>average rating</h5>
      </div>
    </div>
  </div>
</div>
<h1>REVIEWS/STORIES</h1>
<hr>
<div class="media" ng-repeat="story in company.stories">
  <div class="media-left">
    <!-- <a href="#"> -->
    <img class="media-object" ng-src="{{story.image}}" style="height:100px;">
    <!-- </a> -->
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{story.title}}</h4>
    <p>
      <i class="fa fa-star text-warning"></i>
      <i class="fa fa-star text-warning"></i>
      <i class="fa fa-star text-warning"></i>
      <i class="fa fa-star text-warning"></i>
      <i class="fa fa-star-o text-warning"></i>
    | {{story.date}} | {{story.author}} </p>
    <p>{{story.text}}</p>
  </div>
</div>
  </div>
