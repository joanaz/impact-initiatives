<section id="companies">
  <div class="container">
    <h1>Social Companies</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="company in companies | orderBy: 'name'">
        <a ui-sref="company({id:company._id})">
          <profile-thumbnail profile="company"></profile-thumbnail>
        </a>
      </div>
    </div>
  </div>
</section>
