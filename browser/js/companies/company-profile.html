<div>
  <img ng-src="{{company.image}}" style="height:300px; display: block; margin:0 auto;"/>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>{{company.title}} <small>{{company.text}}</small></h1>
      </div>
      <!-- <h2>Company Details</h2> -->
      <div class="col-md-4 ">
        <div class=" well " >
          <h3>Overall Score: <b>95</b><small>/100</small></h3>
        </div>
        <div class="row">
          <div class="col-md-9 fb-like" data-href="http://2u.com/" data-width="300" data-layout="standard" data-action="like" data-show-faces="true" data-share="true">
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary">Follow</button>
          </div>
        </div>
      </div>
    </div>
    <h2>Metrics</h2>
    <div class="row">
      <div class="col-sm-4 col-md-3" ng-repeat="metric in company.metrics">
        <metric-thumbnail metric="metric"></metric-thumbnail>
      </div>
    </div>
    <hr>
    <h2>Company Details</h2>
    <p ng-repeat="entry in company.description">{{entry}}</p>
    <hr>
    <h2>Stories</h2>
    <div ng-repeat="story in company.stories">
      <story-media story="story"></story-media>
      <hr>
    </div>
    <img src="/2UTwitter.png" style="width:100%; display: block; margin:0 auto;">
    <hr>
    <img src="/2UInvestors.png" style="width:100%; display: block; margin:0 auto;">
    <hr>
    <img src="/2UCompetitors.png" style="width:100%; display: block; margin:0 auto;">
  </div>
</div>
