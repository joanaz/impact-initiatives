<div class="top-padding container">
  <h1 align="center">{{company.name}} </h1>
  <h2 align="center"><small>{{company.description}}</small></h2>
  <hr>
  <div class="row">
    <div class="col-md-3" ng-repeat="metric in company.metrics">
      <metric-thumbnail metric="metric"></metric-thumbnail>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2>STORIES</h2>
      <div class="thumbnail" ng-repeat="story in company.stories | filter:{public:true}">
        <div class="caption row">
          <div class="col-md-3">
            <img class="media-object img-circle" ng-src="{{story.profile}}" style="height:100px;">
            <h5> {{story.author}}</h5>
            <p>{{story.anthorDescription}}</p>
          </div>
          <div class="col-md-9">
            <h4>{{story.title}}</h4>
            <h3>
            <small>{{story.date}}</small>
            </h3>
            <p align="center">
              <img ng-src="{{story.image}}" ng-if="story.image" style="width:100%;">
            </p>
            <p>
              <div class="embed-responsive embed-responsive-16by9" ng-if="story.video">
                <iframe ng-src="{{story.video}}" allowfullscreen>
                <p>Your browser does not support iframes.</p>
                </iframe>
              </div>
            </p>
            <p>{{story.text}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h1>15</h1>
      <h5>total reviews</h5>
      <br>
      <h1>84%</h1>
      <h5>positive sentiment</h5>
      <br>
      <h1>
      <i class="fa fa-star text-primary"></i>
      <i class="fa fa-star text-primary"></i>
      <i class="fa fa-star text-primary"></i>
      <i class="fa fa-star  text-primary"></i>
      <i class="fa fa-star-o text-primary"></i>
      </h1>
      <h5>average rating</h5>
      <br>
      <h1><button class="btn btn-lg btn-warning">Log in to see all stories</button></h1>
      <h1><button class="btn btn-lg btn-primary" ng-click="write()">Get An Invite To Write A Story</button></h1>
      <br>
      <h2>About</h2>
      <div class="well">
        <!-- <div class="caption"> -->
        <p ng-repeat="entry in company.details">{{entry}}</p>
        <p>Website: <a href="{{company.website}}">{{company.website}}</a></p>
        <!-- </div> -->
      </div>
      
    </div>
  </div>
</div>
