<img ng-src="{{vc.image}}" style="height:300px; display: block; margin:0 auto;"/>
  <div class="container">
    <div class="page-header">
      <h1>{{vc.title}} <small>{{vc.text}}</small></h1>
    </div>
  <h2>Portfolio</h2>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="company in vc.portfolio">
      <a ui-sref="company-profile({name:company.title})">
        <profile-thumbnail profile="company"></profile-thumbnail>
      </a>
    </div>
  </div>
</div>
