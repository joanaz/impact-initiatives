<section id="home">
    <carousel interval="5000">
      <slide ng-repeat="company in companies" active="company.active">
      <a ui-sref="company({id:company._id})">
        <img ng-src="{{company.image}}" style="height:400px; margin:0 auto;">
        <!-- <div class="carousel-caption">
          <h4>{{slide.name}}</h4>
          <p>{{slide.description}}</p>
        </div> -->
      </a>
      </slide>
    </carousel>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="category in categories">
        <profile-thumbnail profile="category"></profile-thumbnail>
      </div>
    </div>
  </div>
</section>
