<fieldset class="rating">
<!--     <legend>Please rate:</legend> -->
    <input type="radio" id="star5" name="rating" value="5" ng-model="rating"/><label for="star5" title="Rocks!">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" ng-model="rating"/><label for="star4" title="Pretty good">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" ng-model="rating"/><label for="star3" title="Meh">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" ng-model="rating"/><label for="star2" title="Kinda bad">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" ng-model="rating"/><label for="star1" title="Sucks big time">1 star</label>
</fieldset>
