<div class="top-padding container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Thanks!</h3>
    </div>
    <div class="panel-body">
      <p>You're awesome. Thanks for using {{company.title}}</p>
      <p> Would you like to share your review with friends?</p>

      <i class="fa fa-5x fa-facebook-square"></i>

      <i class="fa fa-5x fa-twitter-square"></i>
      <i class="fa fa-5x fa-instagram"></i>

      
      <div class="checkbox">
        <label><input type="checkbox" value="" checked>Allow {{company.title}} to share with their social network.</label>
      </div>

      <br>
      <div class="form-group">
        <label for="email">Would you like to invite others to write a story?</label>
        <input type="text" class="form-control" id="email" placeholder="johnsmith@gmail.com">
      </div>

      <p align="center"><button class="btn btn-primary" ng-click="changeState()">Close</button></p>
    </div>
  </div>
  </div>
