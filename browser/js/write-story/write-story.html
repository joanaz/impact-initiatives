<div class="top-padding container">
  <h3 align="center">Tell us your {{company.name}} story</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5><i>A sample story</i></h5>
          <div class="jumbotron">
            <div class="jumbotron-photo">
              <img class="img-rounded img-responsive" ng-src="{{story.image}}" ng-if="story.image" style="width:100%;">
              <div class="embed-responsive embed-responsive-16by9" ng-if="story.video">
                <iframe ng-src="{{story.video}}" allowfullscreen>
                <p>Your browser does not support iframes.</p>
                </iframe>
              </div>
            </div>
            <div class="jumbotron-contents">
              <blockquote>
                <p>{{story.text}}</p>
                <p><small>{{story.author}} {{story.anthorDescription}} {{story.date}}</small></p>
              </blockquote>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <form name="myForm">
            <div class="form-group">
              <label for="comment">How has {{company.name}} affected you?</label>
              <textarea class="form-control" rows="5" id="comment" placeholder="Cornell Tech has been..." ng-model="newStory"></textarea>
            </div>
            <div class="form-group">
              <label for="upload">Please upload an image or a video</label>
              <p class="help-block"><i>A picture is worth a thousand words. Won't you share one with us?</i></p>
              <input type="file" name="upload" onchange="angular.element(this).scope().uploadedFile(this)">
              <img ngf-src="imageFile">
              <div class="form-group clearfix">
                <label for="rate">How would you rate {{company.name}}?</label>
                <h5 id="rate">
                <fieldset class="rating">
                  <input type="radio" id="star5" name="rating" value="5" ng-model="rating"/><label for="star5" title="Rocks!">5 stars</label>
                  <input type="radio" id="star4" name="rating" value="4" ng-model="rating"/><label for="star4" title="Pretty good">4 stars</label>
                  <input type="radio" id="star3" name="rating" value="3" ng-model="rating"/><label for="star3" title="Meh">3 stars</label>
                  <input type="radio" id="star2" name="rating" value="2" ng-model="rating"/><label for="star2" title="Kinda bad">2 stars</label>
                  <input type="radio" id="star1" name="rating" value="1" ng-model="rating"/><label for="star1" title="Sucks big time">1 star</label>
                </fieldset>
                </h5>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-info" ng-click="changeState()">Submit</button>
          <label class="toggle">
            <input type="checkbox">
            <span class="handle"></span>Remain Anonymous
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
